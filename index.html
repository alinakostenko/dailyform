<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Daily Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
         <div class="daily">
                <h3>Create your free account</h3>
                <p>Come and join our cool and amazing community, fill in your details
                 to get started. Already have an account? <a href="#">Log in.</a></p>
             <form class="clearfix">
                 <input class="half1" type="text" placeholder="First name">
                 <input class="half2" type="text" placeholder="Last name">
                 <input class="all" type="email" placeholder="Email address">
                 <input class="all" type="password" placeholder="Password">
                 <button type="submit">Sign up for free</button>
             </form>
                 <p class="down">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
                 the <a href="#">Privacy Policy</a></p>
         </div>
    </body>
</html>
